<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de alta de Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="pacienteList.html">Listar</a>
        </li>
    </ul>
</nav>

<form id="buscarPaciente">
    <h3>BUSCAR PACIENTE</h3>
    <input id="buscarInput" type="number" min="0" placeholder="ID del Paciente">
    <button type="submit">Buscar</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
            <h2>Agregar Paciente</h2>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese el dni"
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaingreso">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaingreso" placeholder="Ingrese la fecha de ingreso"
                           required>
                </div>
                <h3> Domicilio</h3>
                    <div class="form-group">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numero">Numero:</label>
                        <input type="number" class="form-control" id="numero" placeholder="Ingrese el numero" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia" placeholder="Ingrese la Provincia"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad"
                               required>
                    </div>
                <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Registrar</button>
            </form>
        </div>

    </div>
</div>

<h3>Actualizar Paciente</h3>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
            <form id="put-paciente">
                <div class="form-group">
                    <label class="control-label" for="idPut">ID:</label>
                    <input type="text" class="form-control" id="idPut" placeholder="Ingrese el ID" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombrePut">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePut" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellidoPut">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoPut" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dniPut">DNI:</label>
                    <input type="text" class="form-control" id="dniPut" placeholder="Ingrese el dni"
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaingresoPut">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaingresoPut" placeholder="Ingrese la fecha de ingreso"
                           required>
                </div>
                <h3> Domicilio</h3>
                <div class="form-group">
                    <label class="control-label" for="callePut">Calle:</label>
                    <input type="text" class="form-control" id="callePut" placeholder="Ingrese la calle" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numeroPut">Numero:</label>
                    <input type="number" class="form-control" id="numeroPut" placeholder="Ingrese el numero" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provinciaPut">Provincia:</label>
                    <input type="text" class="form-control" id="provinciaPut" placeholder="Ingrese la Provincia"
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidadPut">Localidad:</label>
                    <input type="text" class="form-control" id="localidadPut" placeholder="Ingrese la localidad"
                           required>
                </div>
                <button type="submit" class="btn btn-success" id="btn-put-paciente">Actualizar</button>
            </form>
        </div>
    </div>
<h3>Eliminar Paciente</h3>
<form id="eliminar">
    <input id="eliminarInput" type="number" min="0" placeholder="ID del Paciente">
    <button type="submit">Eliminar</button>
</form>

<script type="text/javascript" src="post_paciente.js"></script>

</body>
</html>
