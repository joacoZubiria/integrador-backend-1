<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de alta de odontologo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/boostrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="odontologoList.html">Listar</a>
        </li>
    </ul>
</nav>

<form id="buscarOdontologo">
    <h3>BUSCAR ODONTOLOGO</h3>
    <input id="buscarInput" type="number" min="0" placeholder="ID del odontologo">
    <button type="submit">Buscar</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
            <h2>Agregar odontólogo</h2>
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <!--copiar y replicar para el resto-->
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="matricula">Matrícula:</label>
                    <input type="number" class="form-control" id="matricula" placeholder="Ingrese la matrícula"
                           required>
                </div>
                <button type="submit" class="btn btn-success" id="btn-add-new-odontologo">Registrar</button>
            </form>
        </div>

    </div>
</div>
<h3>Actualizar Odontologo</h3>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
        <form id="put-odontologo">
            <div class="form-group">
                <label class="control-label" for="idPut">ID:</label>
                <input type="text" class="form-control" id="idPut" placeholder="Ingrese el ID" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="nombrePut">Nombre:</label>
                <input type="text" class="form-control" id="nombrePut" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellidoPut">Apellido:</label>
                <input type="text" class="form-control" id="apellidoPut" placeholder="Ingrese el apellido" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="matriculaPut">Matricula:</label>
                <input type="text" class="form-control" id="matriculaPut" placeholder="Ingrese el dni"
                       required>
            </div>
            <button type="submit" class="btn btn-success" id="btn-put-odontologo">Actualizar</button>
        </form>
    </div>
</div>
<h3>Eliminar Odontologo</h3>
<form id="eliminar">
    <input id="eliminarInput" type="number" min="0" placeholder="ID del odontologo">
    <button type="submit">Eliminar</button>
</form>

<script type="text/javascript" src="./post_odontologo.js"></script>

</body>
</html>
