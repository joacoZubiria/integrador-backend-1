<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario de alta de turno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/boostrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="turnoList.html">Listar</a>
    </li>
  </ul>
</nav>

<form id="buscarTurno">
  <h3>BUSCAR TURNO</h3>
  <input id="buscarInput" type="number" min="0" placeholder="ID del turno">
  <button type="submit">Buscar</button>
</form>

<div class="container">
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
      <h2>Agregar Turno</h2>
      <form id="add-new-turno">
        <div class="form-group">
          <label class="control-label" for="paciente-id">Id del Paciente:</label>
          <input type="number" class="form-control" id="paciente-id" placeholder="Ingrese el id del paciente" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="odontologo-id">Id del Odontologo:</label>
          <input type="number" class="form-control" id="odontologo-id" placeholder="Ingrese el id del odontologo" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="fechaYHora">Fecha y Hora del Turno:</label>
          <input type="datetime-local" class="form-control" id="fechaYHora" placeholder="Ingrese la fecha y hora"
                 required>
        </div>
        <button type="submit" class="btn btn-success" id="btn-add-new-turno">Registrar</button>
      </form>
    </div>

  </div>
</div>

<h3>Actualizar Turno</h3>
<div class="row">
  <div class="col-sm-7" style="background-color:#e6fffa; margin: 80px auto; padding:10px; border-radius:3px">
    <form id="put-turno">
      <div class="form-group">
        <label class="control-label" for="idPut"> ID TURNO:</label>
        <input type="number" class="form-control" id="idPut" placeholder="Ingrese el Id del turno" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="paciente-idPut">Paciente ID:</label>
        <input type="number" class="form-control" id="paciente-idPut" placeholder="Ingrese el Id del paciente" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="odontologo-idPut">Odontologo ID:</label>
        <input type="number" class="form-control" id="odontologo-idPut" placeholder="Ingrese el Id del odontologo" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="fechahoraPut">Fecha y Hora:</label>
        <input type="datetime-local" class="form-control" id="fechahoraPut" placeholder="Ingrese la Fecha y Hora"
               required>
      </div>
      <button type="submit" class="btn btn-success" id="btn-put-turno">Actualizar</button>
    </form>
  </div>
</div>
<h3>Eliminar Turno</h3>
<form id="eliminar">
  <input id="eliminarInput" type="number" min="0" placeholder="ID del Turno">
  <button type="submit">Eliminar</button>
</form>

<script type="text/javascript" src="./post_turno.js"></script>

</body>
</html>
